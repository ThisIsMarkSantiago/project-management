<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">
        <span class="sr-only"> Toggle navigation </span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"> Project Management </a>
    </div>
    <div uib-collapse="$ctrl.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in $ctrl.menu" ui-sref-active="active">
            <a ui-sref="{{item.state}}"> {{ item.title }} </a>
        </li>
        <li ng-show="$ctrl.isAdmin()" ui-sref-active="active">
          <a ui-sref="admin"> Admin </a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right" ng-switch="$ctrl.isLoggedIn()">
        <li ng-switch-when="false" ui-sref-active="active">
          <a ui-sref="signup"> Sign up </a>
        </li>
        <li ng-switch-when="false" ui-sref-active="active">
          <a ui-sref="login"> Login </a>
        </li>
        <li ng-switch-when="true">
          <p class="navbar-text"> Hello {{ $ctrl.getCurrentUser().name }} </p>
        </li>
        <li ng-switch-when="true" ui-sref-active="active">
          <a ui-sref="settings"> <span class="glyphicon glyphicon-cog"></span> </a>
        </li>
        <li ng-switch-when="true">
          <a ui-sref="logout"> Logout </a>
        </li>
      </ul>
    </div>
  </div>
</div>
