<form name="interactionForm" ng-submit="vm.save(interactionForm)">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title"> Mockup Form </h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label"> Epic </label>
          <p> {{ vm.epic.code }} - {{ vm.epic.name }} </p>
        </div>
        <div class="form-group">
          <label class="control-label"> Story </label>
          <p> {{ vm.story.code }} - {{ vm.story.name }} </p>
        </div>
      </div>
      <div class="col-md-8">
        <img ng-src="{{ vm.mockup.imagePath || '/assets/images/image-placeholder.jpg' }}"
          alt="Image not found"
          onerror="this.onerror=null; this.src='/assets/images/image-placeholder.jpg';"
          width="100%" class="image-select" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group" ng-class="{ 'has-error': interactionForm.action.$invalid && interactionForm.action.$touched }">
          <label class="control-label" for="action"> Action </label>
          <select name="action" aria-describedby="required-action"
            id="action" class="form-control"
            ng-options="action for action in vm.actions"
            ng-model="vm.interaction.action" required ng-readonly="vm.viewMode">
          </select>
          <span id="required-action" class="help-block" ng-show="interactionForm.action.$error.required && interactionForm.action.$touched"> Please provide action for the interaction </span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': interactionForm.target.$invalid && interactionForm.target.$touched }">
          <label class="control-label" for="target"> Target </label>
          <input type="text" name="target" aria-describedby="required-target"
            id="target" class="form-control"
            ng-model="vm.interaction.target" required  ng-readonly="vm.viewMode"/>
          <span id="required-target" class="help-block" ng-show="interactionForm.target.$error.required && interactionForm.target.$touched"> Please provide target for the interaction </span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': interactionForm.outcome.$invalid && interactionForm.outcome.$touched }">
          <label class="control-label" for="outcome"> Outcome </label>
          <textarea type="text" aria-describedby="required-outcome"
            id="outcome" class="form-control" name="outcome"
            ng-model="vm.interaction.outcome" required ng-readonly="vm.viewMode"></textarea>
          <span id="required-outcome" class="help-block" ng-show="interactionForm.outcome.$error.required && interactionForm.outcome.$touched"> Please provide outcome of the interaction </span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-if="!vm.viewMode"> Save </button>
    <button class="btn" ng-class="{ 'btn-warning': !vm.viewMode, 'btn-default': vm.viewMode }" type="button" ng-click="vm.dismiss()">
      <span ng-hide="vm.viewMode"> Cancel </span>
      <span ng-show="vm.viewMode"> Close </span>
    </button>
  </div>
</form>
