<div class="container" id="projects">
  <h3> Projects List </h3>
  <div class="text-right">
    <button class="btn btn-primary" ng-click="vm.openProjectForm({})">
      <i class="glyphicon glyphicon-plus"></i> New Project
    </button>
  </div>
  <br />
  <table class="table table-condensed table-hover table-responsive">
    <thead>
      <tr>
        <th> Name </th>
        <th> Description </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="project in vm.projects">
        <td> <a ui-sref="project-details({ id: project._id })" ng-bind="project.name"></a> </td>
        <td ng-bind="project.info"></td>
        <td class="text-right">
          <button class="btn btn-default btn-sm" ng-click="vm.openProjectForm(project)">
            <i class="glyphicon glyphicon-edit"></i>
          </button>
          <button class="btn btn-danger btn-sm" ng-click="vm.deleteProject(project.name, project)">
            <i class="glyphicon glyphicon-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
